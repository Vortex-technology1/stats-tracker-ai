            const createBackup = useCallback(async (name = '') => {
                if (!companyId || !user || columns.length === 0) {
                    toast.error('Немає даних для бекапу');
                    return;
                }
                
                setBackupLoading(true);
                try {
                    const backupData = {
                        name: name || `Бекап ${new Date().toLocaleString('uk-UA')}`,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: user.uid,
                        data: {
                            columns: columns,
                            rows: rows,
                            aiSettings: aiSettings,
                            savedAnalyses: savedAnalyses
                        },
                        stats: {
                            columnsCount: columns.length,
                            rowsCount: rows.filter(r => !r.isTarget).length
                        }
                    };
                    
                    await db.collection('companies').doc(companyId)
                        .collection('backups')
                        .add(backupData);
                    
                    // Видаляємо старі бекапи якщо їх більше MAX_BACKUPS
                    const snapshot = await db.collection('companies').doc(companyId)
                        .collection('backups')
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    if (snapshot.docs.length > MAX_BACKUPS) {
                        const toDelete = snapshot.docs.slice(MAX_BACKUPS);
                        for (const doc of toDelete) {
                            await doc.ref.delete();
                        }
                    }
                    
                    await loadBackups();
                    toast.success('Бекап створено');
                } catch (e) {
                    console.error('Error creating backup:', e);
                    toast.error('Помилка створення бекапу');
                } finally {
                    setBackupLoading(false);
                }
            }, [companyId, user, columns, rows, aiSettings, savedAnalyses, loadBackups]);
            
            // Відновити з бекапу
            const restoreBackup = useCallback(async (backupId) => {
                const backup = backups.find(b => b.id === backupId);
                if (!backup) {
                    toast.error('Бекап не знайдено');
                    return;
                }
                
                if (!confirm(`Відновити дані з "${backup.name}"?\n\nПоточні дані будуть замінені!`)) {
                    return;
                }
                
                setBackupLoading(true);
                try {
                    // Автоматичний бекап поточних даних перед відновленням!
                    if (columns.length > 0) {
                        await db.collection('companies').doc(companyId)
                            .collection('backups')
                            .add({
                                name: `Авто-бекап перед відновленням ${new Date().toLocaleString('uk-UA')}`,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                createdBy: user?.uid,
                                data: { columns, rows, aiSettings, savedAnalyses },
                                stats: { columnsCount: columns.length, rowsCount: rows.filter(r => !r.isTarget).length },
                                autoBackup: true
                            });
                        console.log('Auto-backup created before restore');
                    }
                    
                    // Оновлюємо дані в компанії
                    await db.collection('companies').doc(companyId).update({
                        columns: backup.data.columns || [],
                        rows: backup.data.rows || [],
                        aiSettings: backup.data.aiSettings || {},
                        savedAnalyses: backup.data.savedAnalyses || [],
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Оновлюємо локальний стан
                    setColumns(backup.data.columns || []);
                    setRows(backup.data.rows || []);
                    setAiSettings(backup.data.aiSettings || { businessContext: '', priorities: '', analysisPeriod: 5 });
                    setSavedAnalyses(backup.data.savedAnalyses || []);
                    
                    setShowBackupModal(false);
                    toast.success('Дані відновлено з бекапу');
                    
                    // Записуємо в історію
                    logChange(db, companyId, user?.uid, userProfile?.name || 'Unknown', 'restore', 'backup', 
                        `Відновлено з бекапу: ${backup.name}`);
                } catch (e) {
                    console.error('Error restoring backup:', e);
                    toast.error('Помилка відновлення');
                } finally {
                    setBackupLoading(false);
                }
            }, [backups, companyId, columns, rows, aiSettings, savedAnalyses, user, userProfile]);
            
            // Видалити бекап
            const deleteBackup = useCallback(async (backupId) => {
                if (!confirm('Видалити цей бекап?')) return;
                
                setBackupLoading(true);
                try {
                    await db.collection('companies').doc(companyId)
                        .collection('backups')
                        .doc(backupId)
                        .delete();
                    
                    setBackups(backups.filter(b => b.id !== backupId));
                    toast.success('Бекап видалено');
                } catch (e) {
                    console.error('Error deleting backup:', e);
                    toast.error('Помилка видалення');
                } finally {
                    setBackupLoading(false);
                }
            }, [backups, companyId]);
            
            // Завантажуємо бекапи при зміні компанії
            useEffect(() => {
                if (companyId) loadBackups();
            }, [companyId, loadBackups]);
            
            // Імпорт з Excel
            const [showImportModal, setShowImportModal] = useState(false);
            const [importPreview, setImportPreview] = useState(null);
            const fileInputRef = React.useRef(null);
            
            const handleFileSelect = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                
                try {
                    const data = await file.arrayBuffer();
                    const wb = XLSX.read(data);
                    
                    // Парсимо дані
                    const preview = { columns: [], rows: [], weeklyCount: 0, monthlyCount: 0 };
                    
                    // Читаємо лист "Тижневі" або перший лист
                    const weeklySheet = wb.Sheets['Тижневі'] || wb.Sheets[wb.SheetNames[0]];
                    if (weeklySheet) {
                        const weeklyData = XLSX.utils.sheet_to_json(weeklySheet, { header: 1 });
                        if (weeklyData.length >= 2) {
                            const headers = weeklyData[0];
                            const responsibles = weeklyData[1];
                            const targets = weeklyData[2];
                            
                            // Створюємо колонки (пропускаємо перший стовпець - дата)
                            for (let i = 1; i < headers.length; i++) {
                                if (headers[i]) {
                                    preview.columns.push({
                                        id: `col${i}`,
                                        name: String(headers[i]),
                                        responsible: responsibles?.[i] !== 'Відповідальний' ? String(responsibles?.[i] || '') : '',
                                        period: 'weekly',
                                        format: detectFormat(String(headers[i])),
                                        importance: 'medium',
                                        visibleToEmployees: []
                                    });
                                }
                            }
                            
                            // Зчитуємо рядки даних (починаємо з 3-го рядка, пропускаючи ПЛАН)
                            const startRow = responsibles?.[0] === 'Відповідальний' ? (targets?.[0] === 'ПЛАН' ? 3 : 2) : 1;
                            for (let r = startRow; r < weeklyData.length; r++) {
                                const rowData = weeklyData[r];
                                if (!rowData || !rowData[0]) continue;
                                
                                const values = {};
                                for (let c = 1; c < rowData.length && c <= preview.columns.length; c++) {
                                    values[`col${c}`] = String(rowData[c] || '');
                                }
                                
                                // Парсимо дату з першого стовпця
                                const dateStr = String(rowData[0]);
                                const weekKey = parseWeekFromLabel(dateStr);
                                
                                preview.rows.push({
                                    id: `row${preview.rows.length + 1}`,
                                    isTarget: false,
                                    periodType: 'weekly',
                                    date: weekKey || getWeekKey(new Date()),
                                    values,
                                    targets: {},
                                    comments: {}
                                });
                                preview.weeklyCount++;
                            }
                            
                            // Зчитуємо плани
                            if (targets?.[0] === 'ПЛАН') {
                                const targetValues = {};
                                for (let c = 1; c < targets.length && c <= preview.columns.length; c++) {
                                    if (targets[c]) targetValues[`col${c}`] = String(targets[c]);
                                }
                                preview.rows.forEach(row => {
                                    if (row.periodType === 'weekly') row.targets = { ...targetValues };
                                });
                            }
                        }
                    }
                    
                    // Читаємо лист "Місячні"
                    const monthlySheet = wb.Sheets['Місячні'];
                    if (monthlySheet) {
                        const monthlyData = XLSX.utils.sheet_to_json(monthlySheet, { header: 1 });
                        if (monthlyData.length >= 2) {
                            const headers = monthlyData[0];
                            const responsibles = monthlyData[1];
                            const targets = monthlyData[2];
                            const colOffset = preview.columns.length;
                            
                            // Додаємо місячні колонки
                            for (let i = 1; i < headers.length; i++) {
                                if (headers[i]) {
                                    preview.columns.push({
                                        id: `col${colOffset + i}`,
                                        name: String(headers[i]),
                                        responsible: responsibles?.[i] !== 'Відповідальний' ? String(responsibles?.[i] || '') : '',
                                        period: 'monthly',
                                        format: detectFormat(String(headers[i])),
                                        importance: 'medium',
                                        visibleToEmployees: []
                                    });
                                }
                            }
                            
                            // Зчитуємо місячні дані
                            const startRow = responsibles?.[0] === 'Відповідальний' ? (targets?.[0] === 'ПЛАН' ? 3 : 2) : 1;
                            for (let r = startRow; r < monthlyData.length; r++) {
                                const rowData = monthlyData[r];
                                if (!rowData || !rowData[0]) continue;
                                
                                const values = {};
                                for (let c = 1; c < rowData.length; c++) {
                                    values[`col${colOffset + c}`] = String(rowData[c] || '');
                                }
                                
                                const dateStr = String(rowData[0]);
                                const monthKey = parseMonthFromLabel(dateStr);
                                
                                preview.rows.push({
                                    id: `month${preview.monthlyCount + 1}`,
                                    isTarget: false,
                                    periodType: 'monthly',
                                    date: monthKey || getMonthKeyFromDate(new Date()),
                                    values,
                                    targets: {},
                                    comments: {}
                                });
                                preview.monthlyCount++;
                            }
                            
                            // Плани для місячних
                            if (targets?.[0] === 'ПЛАН') {
                                const targetValues = {};
                                for (let c = 1; c < targets.length; c++) {
                                    if (targets[c]) targetValues[`col${colOffset + c}`] = String(targets[c]);
                                }
                                preview.rows.forEach(row => {
                                    if (row.periodType === 'monthly') row.targets = { ...targetValues };
                                });
                            }
                        }
                    }
                    
                    setImportPreview(preview);
                    setShowImportModal(true);
                } catch (err) {
                    console.error('Import error:', err);
                    toast.error('Помилка читання файлу: ' + err.message);
                }
                
                // Reset input
                if (fileInputRef.current) fileInputRef.current.value = '';
            };
            
            const detectFormat = (name) => {
                const lower = name.toLowerCase();
                if (lower.includes('%') || lower.includes('конверсія') || lower.includes('roi') || lower.includes('маржа')) return 'percent';
                if (lower.includes('$') || lower.includes('usd') || lower.includes('долар')) return 'usd';
                if (lower.includes('€') || lower.includes('eur') || lower.includes('євро')) return 'eur';
                if (lower.includes('грн') || lower.includes('₴') || lower.includes('дохід') || lower.includes('виручка') || lower.includes('прибуток') || lower.includes('витрат') || lower.includes('бюджет') || lower.includes('чек') || lower.includes('вартість') || lower.includes('собівартість') || lower.includes('сировин')) return 'uah';
                return 'number';
            };
            
            const parseWeekFromLabel = (label) => {
                // Формат: "09.12 - 15.12" або "Тиждень 50" або "2024-W50"
                const match = label.match(/(\d{2})\.(\d{2})\s*-\s*(\d{2})\.(\d{2})/);
                if (match) {
                    const year = new Date().getFullYear();
                    const startDate = new Date(year, parseInt(match[2]) - 1, parseInt(match[1]));
                    return getWeekKey(startDate);
                }
                const weekMatch = label.match(/W?(\d{1,2})/i);
                if (weekMatch) {
                    const weekNum = parseInt(weekMatch[1]);
                    const year = new Date().getFullYear();
                    return `${year}-W${String(weekNum).padStart(2, '0')}`;
                }
                return null;
            };
            
            const parseMonthFromLabel = (label) => {
                // Формат: "Грудень 2024" або "12.2024" або "2024-12"
                const months = ['січень', 'лютий', 'березень', 'квітень', 'травень', 'червень', 'липень', 'серпень', 'вересень', 'жовтень', 'листопад', 'грудень'];
                const lower = label.toLowerCase();
                for (let i = 0; i < months.length; i++) {
                    if (lower.includes(months[i])) {
                        const yearMatch = label.match(/(\d{4})/);
                        const year = yearMatch ? parseInt(yearMatch[1]) : new Date().getFullYear();
                        return `${year}-${String(i + 1).padStart(2, '0')}`;
                    }
                }
                const numMatch = label.match(/(\d{1,2})[\.\/](\d{4})/);
                if (numMatch) {
                    return `${numMatch[2]}-${String(numMatch[1]).padStart(2, '0')}`;
                }
                const isoMatch = label.match(/(\d{4})-(\d{2})/);
                if (isoMatch) return `${isoMatch[1]}-${isoMatch[2]}`;
                return null;
            };
            
            const confirmImport = async (mode) => {
                if (!importPreview) return;
                
                // Автоматичний бекап перед імпортом!
                if (columns.length > 0 && companyId) {
                    try {
                        await db.collection('companies').doc(companyId)
                            .collection('backups')
                            .add({
                                name: `Авто-бекап перед імпортом ${new Date().toLocaleString('uk-UA')}`,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                createdBy: user?.uid,
                                data: { columns, rows, aiSettings, savedAnalyses },
                                stats: { columnsCount: columns.length, rowsCount: rows.filter(r => !r.isTarget).length },
                                autoBackup: true
                            });
                        console.log('Auto-backup created before import');
                    } catch (e) {
                        console.error('Auto-backup failed:', e);
                    }
                }
                
                if (mode === 'replace') {
                    setColumns(importPreview.columns);
                    setRows(importPreview.rows);
                } else {
                    // Merge - додаємо нові колонки та рядки
                    const existingColNames = columns.map(c => c.name.toLowerCase());
                    const newColumns = importPreview.columns.filter(c => !existingColNames.includes(c.name.toLowerCase()));
                    
                    // Оновлюємо ID нових колонок
                    const maxColId = Math.max(...columns.map(c => parseInt(c.id.replace('col', '')) || 0), 0);
                    newColumns.forEach((col, i) => {
                        col.id = `col${maxColId + i + 1}`;
                    });
                    
                    setColumns([...columns, ...newColumns]);
                    
                    // Додаємо рядки з унікальними датами
                    const existingDates = new Set(rows.map(r => `${r.periodType}-${r.date}`));
                    const newRows = importPreview.rows.filter(r => !existingDates.has(`${r.periodType}-${r.date}`));
                    
                    const maxRowId = Math.max(...rows.map(r => parseInt(r.id.replace('row', '').replace('month', '')) || 0), 0);
                    newRows.forEach((row, i) => {
                        row.id = row.periodType === 'monthly' ? `month${maxRowId + i + 1}` : `row${maxRowId + i + 1}`;
                    });
                    
                    setRows([...rows, ...newRows]);
                }
                
                setShowImportModal(false);
                setImportPreview(null);
                toast.success(`Імпортовано: ${importPreview.columns.length} показників, ${importPreview.weeklyCount} тижнів, ${importPreview.monthlyCount} місяців`);
                
                // Записуємо в історію
                if (companyId) {
                    logChange(db, companyId, user?.uid, userProfile?.name || 'Unknown', 'import', 'data', 
                        `Імпорт: ${importPreview.columns.length} показників, ${importPreview.weeklyCount} тижнів, ${importPreview.monthlyCount} місяців`);
                }
            };

            // ==================== RENDER ====================
            if (authLoading) return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <Icons.Loader className="w-8 h-8 text-primary-500" />
                </div>
            );
            
            if (!user) return <AuthForm t={t} onAuth={handleAuth} isLoading={isSubmitting} />;

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Hidden file input for import */}
                    <input 
                        type="file" 
                        ref={fileInputRef}
                        accept=".xlsx,.xls,.csv"
                        onChange={handleFileSelect}
                        className="hidden"
                    />
                    
                    {/* Save indicator */}
                    {saveStatus && (
                        <div className={`fixed top-4 right-4 z-50 px-4 py-2 rounded-xl text-sm font-semibold shadow-lg animate-slide-down
                            ${saveStatus === 'saving' ? 'bg-amber-100 text-amber-700' : ''}
                            ${saveStatus === 'saved' ? 'bg-green-100 text-green-700' : ''}
                            ${saveStatus === 'error' ? 'bg-red-100 text-red-700' : ''}
                        `}>
                            {saveStatus === 'saving' && <><Icons.Loader className="w-4 h-4 inline mr-2" />{t.saving}</>}
                            {saveStatus === 'saved' && <><Icons.CheckCircle className="w-4 h-4 inline mr-2" />{t.saved}</>}
                            {saveStatus === 'error' && <><Icons.AlertCircle className="w-4 h-4 inline mr-2" />{t.saveError}</>}
                        </div>
                    )}
                    
                    <div className="w-full px-4 lg:px-8 pb-24 sm:pb-8">
                        {/* Mobile Header */}
                        <header className="card p-3 sm:p-4 mb-4">
                            <div className="flex items-center justify-between gap-2">
                                <div className="flex items-center gap-2 sm:gap-3 min-w-0">
                                    <div className="w-10 h-10 sm:w-12 sm:h-12 rounded-xl sm:rounded-2xl bg-gradient-to-br from-primary-500 to-primary-600 flex items-center justify-center shadow-lg shadow-primary-500/30 flex-shrink-0">
                                        <Icons.BarChart className="w-5 h-5 sm:w-6 sm:h-6 text-white" />
                                    </div>
                                    <div className="min-w-0">
                                        <h1 className="text-base sm:text-lg font-bold text-gray-900 truncate">{companyName || t.appName}</h1>
                                        <div className="flex items-center gap-2">
                                            {isSuperAdmin ? (
                                                <span className="badge text-xs bg-gradient-to-r from-red-500 to-pink-500 text-white">
                                                    <Icons.Shield className="w-3 h-3 mr-1" />Admin
                                                </span>
                                            ) : (
                                                <span className={`badge text-xs ${isOwner ? 'badge-purple' : 'badge-amber'}`}>
                                                    {isOwner ? <><Icons.Crown className="w-3 h-3 mr-1" />{t.owner}</> : <><Icons.User className="w-3 h-3 mr-1" />{t.employee}</>}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="flex items-center gap-1 sm:gap-2 flex-shrink-0">
                                    <button onClick={() => setShowMenu(true)} className="btn btn-ghost btn-icon sm:hidden"><Icons.Menu className="w-6 h-6" /></button>
                                    
                                    <div className="hidden sm:flex items-center gap-1.5">
                                        {/* Super Admin Panel */}
                                        {isSuperAdmin && (
                                            <button onClick={() => setShowAdminPanel(true)} className="btn btn-sm bg-gradient-to-r from-red-500 to-pink-500 text-white hover:from-red-600 hover:to-pink-600">
                                                <Icons.Shield className="w-4 h-4" />
                                            </button>
                                        )}
                                        
                                        {/* Owner buttons */}
                                        {isOwner && (
                                            <>
                                                <button onClick={() => setShowAIModal(true)} className="btn btn-sm btn-ai"><Icons.Brain className="w-4 h-4" /></button>
                                                <button 
                                                    onClick={() => setActiveTab(activeTab === 'plans' ? 'stats' : 'plans')} 
                                                    className={`btn btn-sm ${activeTab === 'plans' ? 'btn-primary' : 'btn-secondary'}`}
                                                >
                                                    <Icons.FileText className="w-4 h-4" />
                                                    {savedAnalyses.length > 0 && <span className="ml-1 text-xs font-bold">{savedAnalyses.length}</span>}
                                                </button>
                                                <button onClick={() => setShowTeamModal(true)} className="btn btn-sm btn-secondary"><Icons.Users className="w-4 h-4" /></button>
                                            </>
                                        )}
                                        
                                        {/* Common buttons */}
                                        <button onClick={() => setShowDemoModal(true)} className="btn btn-sm btn-secondary" title="Демо"><Icons.Play className="w-4 h-4" /></button>
                                        <button onClick={() => fileInputRef.current?.click()} className="btn btn-sm btn-secondary" title="Імпорт з Excel"><Icons.Upload className="w-4 h-4" /></button>
                                        <button onClick={exportToExcel} className="btn btn-sm btn-secondary" title="Експорт в Excel"><Icons.Download className="w-4 h-4" /></button>
                                        <button onClick={() => { loadBackups(); setShowBackupModal(true); }} className="btn btn-sm btn-secondary" title="Бекапи"><Icons.Database className="w-4 h-4" /></button>
                                        
                                        {/* Tools dropdown */}
                                        {isOwner && (
                                            <div className="relative">
                                                <button 
                                                    onClick={() => setShowToolsDropdown(!showToolsDropdown)} 
                                                    className="btn btn-sm btn-secondary"
                                                    title="Інструменти"
                                                >
                                                    <Icons.ExternalLink className="w-4 h-4" />
                                                </button>
                                                {showToolsDropdown && (
                                                    <>
                                                        <div className="fixed inset-0 z-40" onClick={() => setShowToolsDropdown(false)} />
                                                        <div className="absolute right-0 top-full mt-2 w-52 bg-white rounded-xl shadow-xl border border-gray-100 py-2 z-50">
                                                            {/* Нові функції */}
                                                            <button onClick={() => { setShowTrendsModal(true); setShowToolsDropdown(false); }} className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50 w-full text-left">
                                                                <Icons.TrendingUp className="w-4 h-4 text-green-500" /> Графіки трендів
                                                            </button>
                                                            <button onClick={() => { setShowPDFModal(true); setShowToolsDropdown(false); }} className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50 w-full text-left">
                                                                <Icons.FileText className="w-4 h-4 text-red-500" /> Експорт PDF
                                                            </button>
                                                            <button onClick={() => { setShowHistoryModal(true); setShowToolsDropdown(false); }} className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50 w-full text-left">
                                                                <Icons.Clock className="w-4 h-4 text-blue-500" /> Історія змін
                                                            </button>
                                                            <hr className="my-2" />
                                                            {/* Зовнішні інструменти */}
                                                            <a href="https://chatgpt.com/g/g-6851a70e282481918ad5c2894ff30b13-statistics" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50" onClick={() => setShowToolsDropdown(false)}>
                                                                <Icons.Target className="w-4 h-4 text-gray-500" />AI Статистики
                                                            </a>
                                                            <a href="https://chatgpt.com/g/g-684be37e3bcc81918f64088a2bb094da-instructions-generator" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50" onClick={() => setShowToolsDropdown(false)}>
                                                                <Icons.Edit className="w-4 h-4 text-gray-500" />Розпорядження
                                                            </a>
                                                            <a href="https://alextalko.com/alta" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 text-sm hover:bg-gray-50" onClick={() => setShowToolsDropdown(false)}>

                                                placeholder="owner@company.com"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Після створення — додайте цього юзера в Firebase Console</p>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Ім'я власника</label>
                                            <input 
                                                type="text" 
                                                value={newOwnerName} 
                                                onChange={(e) => setNewOwnerName(e.target.value)} 
                                                className="input-field" 
                                                placeholder="Іван Петренко"
                                            />
                                        </div>
                                        <button 
                                            onClick={createCompany} 
                                            disabled={adminLoading || !newCompanyName.trim() || !newOwnerEmail.trim()}
                                            className="btn btn-primary w-full"
                                        >
                                            {adminLoading ? <Icons.Loader className="w-5 h-5" /> : (
                                                <><Icons.Plus className="w-5 h-5" />Створити компанію</>
                                            )}
                                        </button>
                                    </div>
                                </div>
                                
                                {/* Companies List */}
                                <div>
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="font-bold text-gray-900 flex items-center gap-2">
                                            <Icons.Building className="w-5 h-5 text-gray-600" />
                                            Компанії ({adminCompanies.length})
                                        </h3>
                                        <button onClick={loadAdminCompanies} className="btn btn-ghost btn-sm">
                                            <Icons.RefreshCw className="w-4 h-4" />
                                        </button>
                                    </div>
                                    
                                    {adminCompanies.length === 0 ? (
                                        <div className="text-center py-8 text-gray-500">
                                            <Icons.Building className="w-12 h-12 mx-auto mb-2 text-gray-300" />
                                            <p>Компаній ще немає</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-2 max-h-80 overflow-y-auto">
                                            {adminCompanies.map(company => (
                                                <div key={company.id} className="p-4 bg-gray-50 rounded-xl">
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex-1">
                                                            <h4 className="font-bold text-gray-900">{company.name}</h4>
                                                            <p className="text-sm text-gray-500 flex items-center gap-1 mt-1">
                                                                <Icons.User className="w-3 h-3" />
                                                                {company.ownerEmail}
                                                            </p>
                                                            <div className="flex items-center gap-3 mt-2 text-xs text-gray-400">
                                                                <span className="flex items-center gap-1">
                                                                    <Icons.BarChart className="w-3 h-3" />
                                                                    {company.columns?.length || 0} показників
                                                                </span>
                                                                <span className="flex items-center gap-1">
                                                                    <Icons.Calendar className="w-3 h-3" />
                                                                    {(company.rows?.length || 1) - 1} записів
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <button 
                                                            onClick={() => deleteCompany(company.id, company.name)}
                                                            className="btn btn-ghost btn-icon text-red-500 hover:bg-red-50"
                                                        >
                                                            <Icons.Trash className="w-4 h-4" />
                                                        </button>
                                                    </div>
                                                    {/* Copy owner email for Firebase */}
                                                    <button 
                                                        onClick={() => {
                                                            navigator.clipboard.writeText(company.ownerEmail);
                                                            toast.success('Email скопійовано!');
                                                        }}
                                                        className="mt-2 text-xs text-primary-600 hover:text-primary-700 flex items-center gap-1"
                                                    >
                                                        <Icons.Copy className="w-3 h-3" />
                                                        Скопіювати email для Firebase
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                
                                {/* Instructions */}
                                <div className="p-4 bg-amber-50 border border-amber-200 rounded-xl">
                                    <h4 className="font-bold text-amber-900 flex items-center gap-2 mb-2">
                                        <Icons.Info className="w-4 h-4" />
                                        Як додати власника
                                    </h4>
                                    <ol className="text-sm text-amber-800 space-y-1 list-decimal list-inside">
                                        <li>Створіть компанію вище</li>
                                        <li>Скопіюйте email власника</li>
                                        <li>Зайдіть в <b>Firebase Console → Authentication</b></li>
                                        <li>Натисніть <b>Add user</b></li>
                                        <li>Вставте email та придумайте пароль</li>
                                        <li>Власник зможе увійти та керувати компанією</li>
                                    </ol>
                                </div>
                            </div>
                        </Modal>
                    )}
                    
                    {/* Import Modal */}
                    <Modal isOpen={showImportModal} onClose={() => { setShowImportModal(false); setImportPreview(null); }} title="📥 Імпорт з Excel">
                        <div className="space-y-4">
                            {importPreview ? (
                                <>
                                    <div className="p-4 bg-green-50 border border-green-200 rounded-xl">
                                        <h4 className="font-bold text-green-800 mb-2 flex items-center gap-2"><Icons.Check className="w-5 h-5" /> Файл розпізнано</h4>
                                        <div className="grid grid-cols-3 gap-4 text-sm">
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-green-600">{importPreview.columns.length}</div>
                                                <div className="text-green-700">показників</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-blue-600">{importPreview.weeklyCount}</div>
                                                <div className="text-blue-700">тижнів</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-2xl font-bold text-purple-600">{importPreview.monthlyCount}</div>
                                                <div className="text-purple-700">місяців</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {importPreview.columns.length > 0 && (
                                        <div className="p-3 bg-gray-50 rounded-xl">
                                            <p className="text-xs font-medium text-gray-500 mb-2">Знайдені показники:</p>
                                            <div className="flex flex-wrap gap-1">
                                                {importPreview.columns.slice(0, 10).map((col, i) => (
                                                    <span key={i} className="px-2 py-1 bg-white rounded-lg text-xs border">{col.name}</span>
                                                ))}
                                                {importPreview.columns.length > 10 && (
                                                    <span className="px-2 py-1 text-xs text-gray-400">+{importPreview.columns.length - 10} ще</span>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                    
                                    {columns.length > 0 && (
                                        <div className="p-3 bg-amber-50 border border-amber-200 rounded-xl">
                                            <p className="text-sm text-amber-700 flex items-center gap-2">
                                                <Icons.AlertTriangle className="w-4 h-4" />
                                                У вас вже є {columns.length} показників та {rows.filter(r => !r.isTarget).length} записів
                                            </p>
                                        </div>
                                    )}
                                    
                                    <div className="grid grid-cols-2 gap-3">
                                        <button 
                                            onClick={() => confirmImport('replace')}
                                            className="btn btn-primary"
                                        >
                                            <Icons.RefreshCw className="w-4 h-4" />
                                            Замінити все
                                        </button>
                                        {columns.length > 0 && (
                                            <button 
                                                onClick={() => confirmImport('merge')}
                                                className="btn btn-secondary"
                                            >
                                                <Icons.Plus className="w-4 h-4" />
                                                Додати до існуючих
                                            </button>
                                        )}
                                    </div>
                                </>
                            ) : (
                                <div className="text-center py-8">
                                    <Icons.Upload className="w-12 h-12 text-gray-300 mx-auto mb-4" />
                                    <p className="text-gray-500 mb-4">Виберіть файл Excel для імпорту</p>
                                    <button 
                                        onClick={() => fileInputRef.current?.click()}
                                        className="btn btn-primary"
                                    >
                                        <Icons.Upload className="w-4 h-4" />
                                        Вибрати файл
                                    </button>
                                </div>
                            )}
                            
                            <div className="pt-3 border-t">
                                <p className="text-xs text-gray-400">
                                    <Icons.AlertCircle className="w-4 h-4 text-amber-500 inline mr-1" /> Підтримувані формати: .xlsx, .xls, .csv<br/>
                                    Для найкращого результату використовуйте файл, експортований з цієї системи
                                </p>
                            </div>
                        </div>
                    </Modal>
                    
                    {/* Add Period Modal */}
                    <Modal isOpen={showAddPeriodModal} onClose={() => setShowAddPeriodModal(false)} title={addPeriodType === 'monthly' ? 'Додати місяць' : 'Додати тиждень'}>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    {addPeriodType === 'monthly' ? 'Оберіть будь-який день місяця' : 'Оберіть будь-який день тижня'}
                                </label>
                                <DatePickerCalendar
                                    selectedDate={selectedAddPeriod ? (addPeriodType === 'monthly' ? `${selectedAddPeriod}-01` : selectedAddPeriod) : null}
                                    onSelect={(key, date) => setSelectedAddPeriod(key)}
                                    weekStartDay={weekStartDay}
                                    periodType={addPeriodType}
                                />
                            </div>
                            
                            {/* Показуємо який період обраний */}
                            {selectedAddPeriod && (
                                <div className="p-3 bg-primary-50 border border-primary-200 rounded-xl">
                                    <p className="text-sm font-medium text-primary-900 flex items-center gap-2">
                                        <Icons.Check className="w-4 h-4" />
                                        {addPeriodType === 'monthly' 
                                            ? `Обрано: ${formatMonthLabel(selectedAddPeriod)}`
                                            : `Обрано тиждень: ${formatWeekLabel(new Date(selectedAddPeriod), weekStartDay)}`
                                        }
                                    </p>
                                </div>
                            )}
                            
                            <div className="flex gap-3">
                                <button onClick={() => setShowAddPeriodModal(false)} className="btn btn-secondary flex-1">
                                    Скасувати
                                </button>
                                <button onClick={confirmAddPeriod} disabled={!selectedAddPeriod} className="btn btn-primary flex-1">
                                    <Icons.Plus className="w-4 h-4" />Додати
                                </button>
                            </div>
                        </div>
                    </Modal>
                    
                    {/* Demo Modal */}
                    <Modal isOpen={showDemoModal} onClose={() => setShowDemoModal(false)} title="Оберіть тип бізнесу">
                        <div className="space-y-3">
                            <p className="text-gray-600 text-sm mb-4">Завантажте демо-дані для тестування системи та AI-аналізу</p>
                            
                            {Object.entries(DEMO_DATA).map(([key, demo]) => {
                                const IconComponent = Icons[demo.icon] || Icons.BarChart;
                                return (
                                    <button 
                                        key={key}
                                        onClick={() => {
                                            if (columns.length > 0 && !isSuperAdmin) {
                                                setConfirmDialog({
                                                    isOpen: true,
                                                    title: 'Завантажити демо-дані?',
                                                    message: 'Поточні дані будуть замінені на демонстраційні. Продовжити?',
                                                    onConfirm: () => loadDemoData(key)
                                                });
                                                setShowDemoModal(false);
                                            } else {
                                                loadDemoData(key);
                                            }
                                        }}
                                        className="w-full p-4 text-left bg-gray-50 hover:bg-primary-50 border-2 border-gray-200 hover:border-primary-300 rounded-2xl transition-all"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 rounded-xl bg-primary-100 flex items-center justify-center">
                                                <IconComponent className="w-5 h-5 text-primary-600" />
                                            </div>
                                            <div>
                                                <h3 className="font-bold text-gray-900">{demo.name}</h3>
                                                <p className="text-sm text-gray-500">{demo.companyName}</p>
                                            </div>
                                        </div>
                                    </button>
                                );
                            })}
                            
                            <div className="pt-3 border-t mt-4">
                                <p className="text-xs text-gray-400 text-center">
                                    Після завантаження спробуйте <b>AI Аналіз</b> — контекст бізнесу вже заповнений
                                </p>
                            </div>
                        </div>
                    </Modal>
                    
                    {/* Backup Modal */}
                    <Modal isOpen={showBackupModal} onClose={() => setShowBackupModal(false)} title="Бекапи даних" size="lg">
                        <div className="space-y-4">
                            {/* Створити бекап */}
                            <div className="flex gap-2">
                                <button 
                                    onClick={() => createBackup()} 
                                    className="btn btn-primary flex-1"
                                    disabled={backupLoading}
                                >
                                    {backupLoading ? (
                                        <Icons.Loader className="w-4 h-4 animate-spin" />
                                    ) : (
                                        <Icons.Plus className="w-4 h-4" />
                                    )}
                                    Створити бекап
                                </button>
                            </div>
                            
                            <p className="text-xs text-gray-500">
                                <Icons.Cloud className="w-4 h-4 text-blue-400 inline mr-1" /> Бекапи зберігаються в хмарі (Firestore). Максимум {MAX_BACKUPS} бекапів.
                            </p>
                            
                            {/* Список бекапів */}
                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                {backupLoading && backups.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <Icons.Loader className="w-8 h-8 mx-auto mb-3 text-gray-300 animate-spin" />
                                        <p>Завантаження бекапів...</p>
                                    </div>
                                ) : backups.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <Icons.Database className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                                        <p>Немає збережених бекапів</p>
                                        <p className="text-xs mt-1">Створіть перший бекап для захисту даних</p>
                                    </div>
                                ) : (
                                    backups.map((backup, idx) => {
                                        // Обробка Firestore Timestamp
                                        const createdAt = backup.createdAt?.toDate ? backup.createdAt.toDate() : new Date(backup.createdAt);
                                        return (
                                        <div key={backup.id} className={`p-3 rounded-xl border ${idx === 0 ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}`}>
                                            <div className="flex items-start justify-between gap-3">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-medium text-gray-900 truncate">{backup.name}</span>
                                                        {idx === 0 && <span className="text-xs bg-green-500 text-white px-1.5 py-0.5 rounded">Останній</span>}
                                                    </div>
                                                    <div className="flex items-center gap-3 mt-1 text-xs text-gray-500">
                                                        <span>{createdAt.toLocaleString('uk-UA')}</span>
                                                        <span>•</span>
                                                        <span>{backup.stats?.columnsCount || 0} показників</span>
                                                        <span>•</span>
                                                        <span>{backup.stats?.rowsCount || 0} записів</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <button 
                                                        onClick={() => restoreBackup(backup.id)} 
                                                        className="btn btn-sm btn-primary"
                                                        disabled={backupLoading}
                                                        title="Відновити"
                                                    >
                                                        <Icons.Undo className="w-3.5 h-3.5" />
                                                    </button>
                                                    <button 
                                                        onClick={() => deleteBackup(backup.id)} 
                                                        className="btn btn-sm btn-ghost text-red-500"
                                                        title="Видалити"
                                                        disabled={backupLoading}
                                                    >
                                                        <Icons.Trash className="w-3.5 h-3.5" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );})
                                )}
                            </div>
                            
                            {/* Підказка */}
                            <div className="p-3 bg-amber-50 border border-amber-200 rounded-xl">
                                <p className="text-xs text-amber-800">
                                    <b><Icons.AlertCircle className="w-4 h-4 text-amber-600 inline mr-1" />Порада:</b> Створюйте бекап перед важливими змінами. 
                                    При відновленні поточні дані будуть замінені даними з бекапу.
                                </p>
                            </div>
                        </div>
                    </Modal>
                    
                    {/* Trends Chart Modal */}
                    <Modal isOpen={showTrendsModal} onClose={() => setShowTrendsModal(false)} title="Графіки трендів" size="full">
                        <div className="flex flex-col h-full gap-4">
                            {/* Tabs для тижневих/місячних */}
                            <div className="flex gap-2 border-b pb-2">
                                <button
                                    onClick={() => setTrendsPeriodType('weekly')}
                                    className={`px-4 py-2 rounded-t-lg text-sm font-medium flex items-center gap-1 ${trendsPeriodType === 'weekly' ? 'bg-primary-100 text-primary-700' : 'text-gray-500 hover:bg-gray-100'}`}
                                >
                                    <Icons.Calendar className="w-4 h-4" /> Тижневі
                                </button>
                                <button
                                    onClick={() => setTrendsPeriodType('monthly')}
                                    className={`px-4 py-2 rounded-t-lg text-sm font-medium flex items-center gap-1 ${trendsPeriodType === 'monthly' ? 'bg-primary-100 text-primary-700' : 'text-gray-500 hover:bg-gray-100'}`}
                                >
                                    <Icons.BarChart className="w-4 h-4" /> Місячні
                                </button>
                            </div>
                            <div className="flex-1 min-h-0">
                                <TrendsChart columns={columns} rows={rows} periodType={trendsPeriodType} t={t} />
                            </div>
                        </div>
                    </Modal>
                    
                    {/* PDF Export Modal */}
                    <Modal isOpen={showPDFModal} onClose={() => setShowPDFModal(false)} title="Експорт PDF звіту">
                        <PDFExport columns={columns} rows={rows} companyName={companyName} aiSettings={aiSettings} t={t} />
                    </Modal>
                    
                    {/* History Modal */}
                    <Modal isOpen={showHistoryModal} onClose={() => setShowHistoryModal(false)} title="Історія змін" size="lg">
                        <ChangeHistory companyId={companyId} t={t} />
                    </Modal>
                    
                    {/* Confirm dialog */}
                    <ConfirmDialog isOpen={confirmDialog.isOpen} onClose={() => setConfirmDialog({ isOpen: false })} onConfirm={confirmDialog.onConfirm} title={confirmDialog.title} message={confirmDialog.message} />
                </div>
            );
        };

        // ==================== ROOT ====================
        const Root = () => (<ErrorBoundary><ToastProvider><App /></ToastProvider></ErrorBoundary>);
        ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
    </script>
</body>
</html>
