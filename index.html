                }
                
                const csvContent = exportOrdersToCSV(orders);
                downloadCSV(csvContent, `rozporyadzhennya_${new Date().toISOString().split('T')[0]}.csv`);
            };
            
            // Обробка кнопок
            const handleButton = (action) => {
                switch(action) {
                    case 'understood':
                        showSolutions(false);
                        break;
                    case 'explain_more':
                        showSolutions(true);
                        break;
                    case 'check_seasonality':
                    case 'check_holidays':
                    case 'check_currency':
                    case 'check_anomaly':
                    case 'proceed_anyway':
                        runAdditionalAnalysis(action);
                        break;
                    case 'solution_1':
                        createPlan('1');
                        break;
                    case 'solution_2':
                        createPlan('2');
                        break;
                    case 'solution_3':
                        createPlan('3');
                        break;
                    case 'solution_recommended':
                        createPlan('recommended');
                        break;
                    case 'custom_solution':
                        setShowCustomInput(true);
                        addMessage('system', 'Опишіть ваш варіант рішення:');
                        addMessage('custom_input', null);
                        break;
                    case 'submit_custom':
                        if (customSolution.trim()) {
                            createCustomPlan(customSolution);
                            setShowCustomInput(false);
                        }
                        break;
                    case 'generate_orders':
                        generateOrders();
                        break;
                    case 'export_excel':
                        // Експорт розпоряджень в Excel
                        if (orders.length > 0) {
                            const ordersData = orders.map(o => ({
                                '№': o.number,
                                'КОМУ': o.to,
                                'ДАТА': o.date,
                                'ВІД КОГО': o.from,
                                'ТЕРМІН ВИКОНАННЯ': o.deadline,
                                'ДЛЯ ІНФОРМАЦІЇ': o.info,
                                'ЗАВДАННЯ': o.tasks,
                                'ОЧІКУВАНИЙ ПРОДУКТ (РЕЗУЛЬТАТ)': o.result,
                                'ЗВІТ ПРО ВИКОНАННЯ': o.report
                            }));
                            const ws = XLSX.utils.json_to_sheet(ordersData);
                            ws['!cols'] = [
                                { wch: 5 }, { wch: 30 }, { wch: 12 }, { wch: 25 }, 
                                { wch: 15 }, { wch: 40 }, { wch: 50 }, { wch: 40 }, { wch: 35 }
                            ];
                            const wb = XLSX.utils.book_new();
                            XLSX.utils.book_append_sheet(wb, ws, 'Розпорядження');
                            XLSX.writeFile(wb, `Розпорядження_${new Date().toLocaleDateString('uk-UA').replace(/\./g, '-')}.xlsx`);
                            toast.success('Розпорядження експортовано в Excel!');
                        } else {
                            exportToExcel();
                        }
                        break;
                    case 'copy_orders':
                        const allOrdersText = orders.map(o => o.fullText).join('\n\n========================================\n\n');
                        navigator.clipboard.writeText(allOrdersText);
                        toast.success('Всі розпорядження скопійовано!');
                        break;
                    case 'save':
                        const fullText = messages.filter(m => m.type === 'ai').map(m => m.content).join('\n\n---\n\n');
                        onSaveAnalysis({ 
                            text: fullText, 
                            content: fullText,
                            date: new Date().toISOString(), 
                            period,
                            orders: orders.length > 0 ? orders : null
                        });
                        break;
                    case 'copy':
                        const textToCopy = messages.filter(m => m.type === 'ai').map(m => m.content).join('\n\n---\n\n');
                        navigator.clipboard.writeText(textToCopy);
                        toast.success('Скопійовано!');
                        break;
                    case 'restart':
                        setStep(0);
                        setMessages([]);
                        setSelectedSolution(null);
                        setShowCustomInput(false);
                        setCustomSolution('');
                        setOrders([]);
                        setCurrentPlan('');
                        break;
                    case 'open_gpt_bottleneck':
                        window.open(GPT_BOTTLENECK_URL, '_blank');
                        toast.success('Відкрито ChatGPT. Скопіюйте дані з Excel для глибшого аналізу.');
                        break;
                }
            };
            
            // Рендер повідомлення
            const renderMessage = (msg, idx) => {
                if (msg.type === 'buttons') {
                    return (
                        <div key={idx} className="flex flex-wrap gap-2 my-4">
                            {msg.buttons.map((btn, i) => {
                                const IconComponent = btn.icon ? Icons[btn.icon] : null;
                                return (
                                    <button 
                                        key={i} 
                                        onClick={() => handleButton(btn.action)}
                                        disabled={isAnalyzing}
                                        className="btn btn-secondary text-sm flex items-center gap-2"
                                    >
                                        {IconComponent && <IconComponent className="w-4 h-4" />}
                                        {btn.text}
                                    </button>
                                );
                            })}
                        </div>
                    );
                }
                
                if (msg.type === 'custom_input') {
                    return (
                        <div key={idx} className="my-4 p-4 bg-amber-50 border border-amber-200 rounded-2xl">
                            <textarea
                                value={customSolution}
                                onChange={(e) => setCustomSolution(e.target.value)}
                                placeholder="Опишіть ваш варіант рішення... Наприклад: Хочу найняти ще одного менеджера з продажів та налаштувати автоматичну воронку в CRM"
                                className="w-full p-3 border border-amber-300 rounded-xl text-sm resize-none focus:outline-none focus:ring-2 focus:ring-amber-400"
                                rows={4}
                                disabled={isAnalyzing}
                            />
                            <div className="flex gap-2 mt-3">
                                <button 
                                    onClick={() => handleButton('submit_custom')}
                                    disabled={isAnalyzing || !customSolution.trim()}
                                    className="btn btn-primary text-sm flex items-center gap-2"
                                >
                                    {isAnalyzing ? <><Icons.Loader className="w-4 h-4" /> Аналізую...</> : <><Icons.FileText className="w-4 h-4" /> Скласти план</>}
                                </button>
                                <button 
                                    onClick={() => {
                                        setShowCustomInput(false);
                                        setMessages(prev => prev.filter(m => m.type !== 'custom_input' && m.content !== 'Опишіть ваш варіант рішення:'));
                                    }}
                                    disabled={isAnalyzing}
                                    className="btn btn-ghost text-sm"
                                >
                                    Скасувати
                                </button>
                            </div>
                        </div>
                    );
                }
                
                // Рендер списку розпоряджень
                if (msg.type === 'orders_list') {
                    return (
                        <div key={idx} className="my-4 space-y-3">
                            <div className="flex items-center gap-2 text-sm font-medium text-gray-700">
                                <Icons.FileText className="w-4 h-4" />
                                <span>Розпорядження ({orders.length})</span>
                            </div>
                            {orders.map((order, i) => (
                                <details key={i} className="group bg-white border border-gray-200 rounded-xl overflow-hidden">
                                    <summary className="flex items-center gap-3 p-4 cursor-pointer hover:bg-gray-50 transition-colors">
                                        <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-primary-600 text-white flex items-center justify-center font-bold text-sm">
                                            {order.number}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="font-medium text-gray-900 truncate">{order.to || 'Відповідальний'}</p>
                                            <p className="text-xs text-gray-500">Термін: {order.deadline || 'Не вказано'}</p>
                                        </div>
                                        <Icons.ChevronDown className="w-5 h-5 text-gray-400 group-open:rotate-180 transition-transform" />
                                    </summary>
                                    <div className="p-4 pt-0 border-t border-gray-100 bg-gray-50">
                                        <div className="space-y-3 text-sm">
                                            <div className="grid grid-cols-2 gap-2 text-xs">
                                                <div><span className="text-gray-500">Дата:</span> {order.date}</div>
                                                <div><span className="text-gray-500">Від:</span> {order.from}</div>
                                            </div>
                                            {order.info && (
                                                <div>
                                                    <p className="text-xs font-medium text-gray-500 mb-1">ДЛЯ ІНФОРМАЦІЇ:</p>
                                                    <p className="text-gray-700">{order.info}</p>
                                                </div>
                                            )}
                                            {order.tasks && (
                                                <div>
                                                    <p className="text-xs font-medium text-gray-500 mb-1">ЗАВДАННЯ:</p>
                                                    <p className="text-gray-700 whitespace-pre-wrap">{order.tasks}</p>
                                                </div>
                                            )}
                                            {order.result && (
                                                <div>
                                                    <p className="text-xs font-medium text-gray-500 mb-1">ОЧІКУВАНИЙ ПРОДУКТ (РЕЗУЛЬТАТ):</p>
                                                    <p className="text-gray-700 whitespace-pre-wrap">{order.result}</p>
                                                </div>
                                            )}
                                            {order.report && (
                                                <div>
                                                    <p className="text-xs font-medium text-gray-500 mb-1">ЗВІТ ПРО ВИКОНАННЯ:</p>
                                                    <p className="text-gray-700">{order.report}</p>
                                                </div>
                                            )}
                                            <button 
                                                onClick={() => {
                                                    navigator.clipboard.writeText(order.fullText);
                                                    toast.success(`Розпорядження №${order.number} скопійовано!`);
                                                }}
                                                className="text-xs text-primary-600 hover:text-primary-700 flex items-center gap-1"
                                            >
                                                <Icons.Copy className="w-3 h-3" /> Скопіювати
                                            </button>
                                        </div>
                                    </div>
                                </details>
                            ))}
                        </div>
                    );
                }
                
                const styles = {
                    system: 'bg-blue-50 border-blue-200 text-blue-800',
                    ai: 'bg-gradient-to-br from-purple-50 to-indigo-50 border-purple-200 text-gray-800',
                    user: 'bg-green-50 border-green-200 text-green-800 ml-auto',
                    error: 'bg-red-50 border-red-200 text-red-800',
                    warning: 'bg-amber-50 border-amber-200 text-amber-800'
                };
                
                const typeIcons = {
                    system: Icons.Settings,
                    ai: Icons.Brain,
                    user: Icons.User,
                    error: Icons.AlertCircle,
                    warning: Icons.AlertTriangle
                };
                const TypeIcon = typeIcons[msg.type];
                
                return (
                    <div key={idx} className={`p-4 rounded-2xl border ${styles[msg.type]} animate-fade-in`}>
                        {msg.type === 'system' && <div className="flex items-center gap-2 mb-2"><Icons.Loader className={`w-4 h-4 ${isAnalyzing ? 'animate-spin' : ''}`} /><span className="font-medium text-sm">Система</span></div>}
                        {msg.type === 'ai' && <div className="flex items-center gap-2 mb-2"><Icons.Brain className="w-4 h-4 text-purple-600" /><span className="font-medium text-sm text-purple-700">AI Консультант</span></div>}
                        {msg.type === 'warning' && <div className="flex items-center gap-2 mb-2"><Icons.AlertTriangle className="w-4 h-4 text-amber-600" /><span className="font-medium text-sm text-amber-700">Увага</span></div>}
                        <div className="whitespace-pre-wrap text-sm leading-relaxed">{msg.content}</div>
                    </div>
                );
            };
            
            return (
                <div className="space-y-4">
                    {/* Налаштування (тільки на старті) */}
                    {step === 0 && (
                        <>
                            <div className="flex items-center gap-3 mb-4">
                                <label className="text-sm font-medium text-gray-700">{t.analysisPeriod}:</label>
                                <select value={period} onChange={(e) => setPeriod(Number(e.target.value))} className="select-field w-auto">
                                    <option value={3}>3 {t.lastWeeks}</option>
                                    <option value={5}>5 {t.lastWeeks}</option>
                                    <option value={7}>7 {t.lastWeeks}</option>
                                    <option value={10}>10 {t.lastWeeks}</option>
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1.5">{t.additionalFocus}</label>
                                <input
                                    type="text" value={additionalFocus} onChange={(e) => setAdditionalFocus(e.target.value)}
                                    className="input-field" placeholder={t.additionalFocusPlaceholder}
                                />
                            </div>
                            
                            <div className="flex gap-3">
                                <button onClick={startAnalysis} disabled={isAnalyzing} className="btn btn-ai flex-1">
                                    {isAnalyzing ? <><Icons.Loader className="w-5 h-5" />{t.analyzing}</> : <><Icons.Brain className="w-5 h-5" />{t.runAnalysis}</>}
                                </button>
                                {savedAnalyses?.length > 0 && (
                                    <button onClick={() => setShowHistory(!showHistory)} className="btn btn-secondary">
                                        <Icons.History className="w-5 h-5" />
                                    </button>
                                )}
                            </div>
                            
                            {showHistory && savedAnalyses?.length > 0 && (
                                <div className="space-y-2 p-4 bg-gray-50 rounded-xl">
                                    <h4 className="font-semibold text-gray-700 mb-2">{t.analysisHistory}</h4>
                                    {savedAnalyses.slice(0, 5).map((analysis, i) => (
                                        <details key={i} className="group bg-white rounded-lg overflow-hidden border border-gray-100">
                                            <summary className="p-3 cursor-pointer hover:bg-gray-50 flex items-center gap-2">
                                                <div className="flex-1">
                                                    <div className="text-sm font-medium text-gray-900">{new Date(analysis.date).toLocaleDateString('uk-UA')}</div>
                                                    <div className="text-xs text-gray-500 flex items-center gap-2">
                                                        <span>{analysis.period} тижнів</span>
                                                        {analysis.orders?.length > 0 && (
                                                            <span className="text-primary-600">• {analysis.orders.length} розпоряджень</span>
                                                        )}
                                                    </div>
                                                </div>
                                                <Icons.ChevronDown className="w-4 h-4 text-gray-400 group-open:rotate-180 transition-transform" />
                                            </summary>
                                            <div className="p-3 pt-0 border-t border-gray-100 bg-gray-50">
                                                <div className="text-xs text-gray-600 whitespace-pre-wrap max-h-40 overflow-y-auto">{analysis.text?.substring(0, 500)}...</div>
                                                {analysis.orders?.length > 0 && (
                                                    <div className="mt-2 flex gap-2">
                                                        <button 
                                                            onClick={() => {
                                                                const csv = exportOrdersToCSV(analysis.orders);
                                                                downloadCSV(csv, `rozporyadzhennya_${new Date(analysis.date).toISOString().split('T')[0]}.csv`);
                                                            }}
                                                            className="text-xs text-primary-600 hover:text-primary-700 flex items-center gap-1"
                                                        >
                                                            <Icons.Download className="w-3 h-3" /> Excel
                                                        </button>
                                                        <button 
                                                            onClick={() => {
                                                                navigator.clipboard.writeText(analysis.orders.map(o => o.fullText).join('\n\n===\n\n'));
                                                                toast.success('Скопійовано!');
                                                            }}
                                                            className="text-xs text-gray-600 hover:text-gray-700 flex items-center gap-1"
                                                        >
                                                            <Icons.Copy className="w-3 h-3" /> Копіювати
                                                        </button>
                                                    </div>
                                                )}
                                            </div>
                                        </details>
                                    ))}
                                </div>
                            )}
                            
                            {/* Підказка */}
                            <div className="p-4 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl border border-purple-100">
                                <h4 className="font-bold text-purple-900 mb-2 flex items-center gap-2"><Icons.Brain className="w-5 h-5" /> Як працює AI-консультант:</h4>
                                <ol className="text-sm text-purple-800 space-y-1">
                                    <li><strong>1.</strong> Визначаю вузьке місце та поясню причини</li>
                                    <li><strong>2.</strong> Запропоную 3 варіанти рішення з ROI</li>
                                    <li><strong>3.</strong> Складу програму дій з конкретними завданнями</li>
                                    <li><strong>4.</strong> Сформую розпорядження для команди (Excel)</li>
                                </ol>
                                <p className="text-xs text-purple-600 mt-2 flex items-center gap-1"><Icons.Clock className="w-3 h-3" /> Весь процес займає 5-7 хвилин</p>
                            </div>
                        </>
                    )}
                    
                    {/* Чат */}
                    {step > 0 && (
                        <div className="space-y-3 overflow-y-auto pr-2">
                            {/* Progress */}
                            <div className="flex items-center gap-2 p-3 bg-gray-100 rounded-xl sticky top-0 z-10">
                                <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${step >= 1 ? 'bg-purple-500 text-white' : 'bg-gray-300'}`}>1</div>
                                <div className={`flex-1 h-1 rounded ${step >= 2 ? 'bg-purple-500' : 'bg-gray-300'}`} />
                                <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${step >= 2 ? 'bg-purple-500 text-white' : 'bg-gray-300'}`}>2</div>
                                <div className={`flex-1 h-1 rounded ${step >= 3 ? 'bg-purple-500' : 'bg-gray-300'}`} />
                                <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${step >= 3 ? 'bg-purple-500 text-white' : 'bg-gray-300'}`}>3</div>
                                <div className={`flex-1 h-1 rounded ${step >= 4 ? 'bg-purple-500' : 'bg-gray-300'}`} />
                                <div className={`w-7 h-7 rounded-full flex items-center justify-center text-xs font-bold ${step >= 4 ? 'bg-purple-500 text-white' : 'bg-gray-300'}`}>4</div>
                            </div>
                            
                            {/* Messages */}
                            {messages.map((msg, idx) => renderMessage(msg, idx))}
                            
                            {/* Scroll anchor */}
                            <div ref={chatEndRef} />
                        </div>
                    )}
                </div>
            );
        };

        // ==================== PLANS VIEW ====================
        const PlansView = ({ savedAnalyses, onDelete, onExportExcel, toast, t }) => {
            const [expandedPlan, setExpandedPlan] = useState(null);
            const [expandedOrder, setExpandedOrder] = useState(null);
            
            const exportOrdersToCSV = (ordersData) => {
                const headers = ['№', 'Кому', 'Дата', 'Від кого', 'Термін', 'Для інформації', 'Завдання', 'Очікуваний продукт', 'Звіт'];
                const csvRows = ordersData.map(o => [
                    o.number, o.to, o.date, o.from, o.deadline,
                    (o.info || '').replace(/\n/g, ' '),
                    (o.tasks || '').replace(/\n/g, ' '),
                    (o.result || '').replace(/\n/g, ' '),
                    (o.report || '').replace(/\n/g, ' ')
                ]);
                const BOM = '\uFEFF';
                return BOM + [headers, ...csvRows].map(row => 
                    row.map(cell => `"${String(cell || '').replace(/"/g, '""')}"`).join(';')
                ).join('\n');
            };
            
            const downloadCSV = (csvContent, filename) => {
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                link.click();
                toast.success('Файл завантажено!');
            };
            
            if (!savedAnalyses?.length) {
                return (
                    <div className="text-center py-16">
                        <div className="w-20 h-20 mx-auto mb-6 rounded-3xl bg-gradient-to-br from-purple-100 to-indigo-100 flex items-center justify-center">
                            <Icons.FileText className="w-10 h-10 text-purple-400" />
                        </div>
                        <h3 className="text-xl font-bold text-gray-900 mb-2">Планів ще немає</h3>
                        <p className="text-gray-500 mb-6">Запустіть AI-аналіз щоб отримати перший план</p>
                    </div>
                );
            }
            
            return (
                <div className="space-y-4">
                    <div className="flex items-center justify-between mb-4">
                        <h2 className="text-xl font-bold text-gray-900 flex items-center gap-2">
                            <Icons.FileText className="w-6 h-6 text-primary-600" />
                            Збережені плани
                        </h2>
                        <span className="badge badge-primary">{savedAnalyses.length}</span>
                    </div>
                    
                    {savedAnalyses.map((analysis, idx) => (
                        <div key={idx} className="card overflow-hidden">
                            {/* Header */}
                            <div 
                                className="p-4 cursor-pointer hover:bg-gray-50 transition-colors"
                                onClick={() => setExpandedPlan(expandedPlan === idx ? null : idx)}
                            >
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-500 text-white flex items-center justify-center font-bold">
                                        {idx + 1}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <div className="font-semibold text-gray-900">
                                            {new Date(analysis.date).toLocaleDateString('uk-UA', { 
                                                day: 'numeric', month: 'long', year: 'numeric' 
                                            })}
                                        </div>
                                        <div className="text-sm text-gray-500 flex items-center gap-3">
                                            <span className="flex items-center gap-1">
                                                <Icons.Calendar className="w-3 h-3" />
                                                {analysis.period} тижнів
                                            </span>
                                            {analysis.orders?.length > 0 && (
                                                <span className="flex items-center gap-1 text-primary-600">
                                                    <Icons.FileText className="w-3 h-3" />
                                                    {analysis.orders.length} розпоряджень
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                    <Icons.ChevronDown className={`w-5 h-5 text-gray-400 transition-transform ${expandedPlan === idx ? 'rotate-180' : ''}`} />
                                </div>
                            </div>
                            
                            {/* Expanded content */}
                            {expandedPlan === idx && (
                                <div className="border-t border-gray-100">
                                    {/* Action buttons */}
                                    <div className="p-4 bg-gray-50 flex flex-wrap gap-2">
                                        <button 
                                            onClick={() => {
                                                navigator.clipboard.writeText(analysis.text);
                                                toast.success('План скопійовано!');
                                            }}
                                            className="btn btn-secondary text-sm flex items-center gap-2"
                                        >
                                            <Icons.Copy className="w-4 h-4" /> Копіювати план
                                        </button>
                                        {analysis.orders?.length > 0 && (
                                            <button 
                                                onClick={() => {
                                                    const csv = exportOrdersToCSV(analysis.orders);
                                                    downloadCSV(csv, `rozporyadzhennya_${new Date(analysis.date).toISOString().split('T')[0]}.csv`);
                                                }}
                                                className="btn btn-primary text-sm flex items-center gap-2"
                                            >
                                                <Icons.Download className="w-4 h-4" /> Excel розпоряджень
                                            </button>
                                        )}
                                        <button 
                                            onClick={() => onDelete(idx)}
                                            className="btn btn-ghost text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
                                        >
                                            <Icons.Trash className="w-4 h-4" /> Видалити
                                        </button>
                                    </div>
                                    
                                    {/* Plan text */}
                                    <div className="p-4">
                                        <h4 className="font-semibold text-gray-700 mb-2 flex items-center gap-2">
                                            <Icons.Brain className="w-4 h-4 text-purple-600" />
                                            Програма дій
                                        </h4>
                                        <div className="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-xl p-4 text-sm text-gray-700 whitespace-pre-wrap max-h-80 overflow-y-auto">
                                            {analysis.text}
                                        </div>
                                    </div>
                                    
                                    {/* Orders */}
                                    {analysis.orders?.length > 0 && (
                                        <div className="p-4 border-t border-gray-100">
                                            <h4 className="font-semibold text-gray-700 mb-3 flex items-center gap-2">
                                                <Icons.FileText className="w-4 h-4 text-primary-600" />
                                                Розпорядження ({analysis.orders.length})
                                            </h4>
                                            <div className="space-y-2">
                                                {analysis.orders.map((order, orderIdx) => (
                                                    <details key={orderIdx} className="group bg-white border border-gray-200 rounded-xl overflow-hidden">
                                                        <summary className="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50 transition-colors">
                                                            <div className="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-primary-600 text-white flex items-center justify-center font-bold text-sm">
                                                                {order.number}
                                                            </div>
                                                            <div className="flex-1 min-w-0">
                                                                <p className="font-medium text-gray-900 truncate text-sm">{order.to || 'Відповідальний'}</p>
                                                                <p className="text-xs text-gray-500">Термін: {order.deadline || 'Не вказано'}</p>
                                                            </div>
                                                            <Icons.ChevronDown className="w-4 h-4 text-gray-400 group-open:rotate-180 transition-transform" />
                                                        </summary>
                                                        <div className="p-3 pt-0 border-t border-gray-100 bg-gray-50 text-sm space-y-2">
                                                            {order.tasks && (
                                                                <div>
                                                                    <p className="text-xs font-medium text-gray-500">ЗАВДАННЯ:</p>
                                                                    <p className="text-gray-700 whitespace-pre-wrap">{order.tasks}</p>
                                                                </div>
                                                            )}
                                                            {order.result && (
                                                                <div>
                                                                    <p className="text-xs font-medium text-gray-500">ПРОДУКТ:</p>
                                                                    <p className="text-gray-700 whitespace-pre-wrap">{order.result}</p>
                                                                </div>
                                                            )}
                                                            <button 
                                                                onClick={() => {
                                                                    navigator.clipboard.writeText(order.fullText);
                                                                    toast.success(`Розпорядження №${order.number} скопійовано!`);
                                                                }}
                                                                className="text-xs text-primary-600 hover:text-primary-700 flex items-center gap-1"
                                                            >
                                                                <Icons.Copy className="w-3 h-3" /> Скопіювати
                                                            </button>
                                                        </div>
                                                    </details>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        // ==================== TRENDS CHART ====================
        const TrendsChart = ({ columns, rows, periodType = 'weekly', t }) => {
            const chartRef = React.useRef(null);
            const chartInstance = React.useRef(null);
            const [selectedColumns, setSelectedColumns] = useState([]);
            const [chartType, setChartType] = useState('line');
            
            // Фільтруємо колонки по періоду
            const periodColumns = useMemo(() => columns.filter(c => c.period === periodType), [columns, periodType]);
            const periodRows = useMemo(() => rows.filter(r => !r.isTarget && r.periodType === periodType)
                .sort((a, b) => a.date?.localeCompare(b.date)), [rows, periodType]);
            
            // Ініціалізуємо вибрані колонки (перші 3) - тільки коли змінюється periodType
            useEffect(() => {
                if (periodColumns.length > 0) {
                    setSelectedColumns(periodColumns.slice(0, 3).map(c => c.id));
                } else {
                    setSelectedColumns([]);
                }
            }, [periodType, columns.length]);
            
            // Кольори для графіків
            const colors = [
                { bg: 'rgba(34, 197, 94, 0.2)', border: '#22c55e' },
                { bg: 'rgba(59, 130, 246, 0.2)', border: '#3b82f6' },
                { bg: 'rgba(239, 68, 68, 0.2)', border: '#ef4444' },
                { bg: 'rgba(168, 85, 247, 0.2)', border: '#a855f7' },
                { bg: 'rgba(245, 158, 11, 0.2)', border: '#f59e0b' },
                { bg: 'rgba(20, 184, 166, 0.2)', border: '#14b8a6' },
            ];
            
            // Форматування дати для лейблів
            const formatLabel = (date) => {
                if (!date) return '';
                if (periodType === 'monthly') {
                    const [year, month] = date.split('-');
                    const months = ['Січ', 'Лют', 'Бер', 'Кві', 'Тра', 'Чер', 'Лип', 'Сер', 'Вер', 'Жов', 'Лис', 'Гру'];
                    return `${months[parseInt(month) - 1]} ${year.slice(2)}`;
                }
                // Тижневий формат
                const d = new Date(date);
                return `${d.getDate().toString().padStart(2, '0')}.${(d.getMonth() + 1).toString().padStart(2, '0')}`;
            };
            
            // Створюємо/оновлюємо графік
            useEffect(() => {
                if (!chartRef.current || selectedColumns.length === 0 || periodRows.length === 0) return;
                
                // Знищуємо попередній графік
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }
                
                const labels = periodRows.map(r => formatLabel(r.date));
                const datasets = selectedColumns.map((colId, idx) => {
                    const col = periodColumns.find(c => c.id === colId);
                    const color = colors[idx % colors.length];
                    return {
                        label: col?.name || colId,
                        data: periodRows.map(r => parseFloat(r.values?.[colId]) || 0),
                        backgroundColor: color.bg,
                        borderColor: color.border,
                        borderWidth: 2,
                        tension: 0.3,
                        fill: chartType === 'line',
                        pointRadius: 4,
                        pointHoverRadius: 6,
                    };
                });
                
                chartInstance.current = new Chart(chartRef.current, {
                    type: chartType === 'bar' ? 'bar' : 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: { font: { family: 'Inter' }, padding: 15 }
                            },
                            tooltip: {
                                backgroundColor: '#1f2937',
                                titleFont: { family: 'Inter' },
                                bodyFont: { family: 'Inter' },
                                padding: 12,
                                cornerRadius: 8,
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: { color: '#f3f4f6' },
                                ticks: { font: { family: 'Inter' } }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { font: { family: 'Inter' } }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });
                
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [selectedColumns, periodRows, chartType]);
            
            const toggleColumn = (colId) => {
                if (selectedColumns.includes(colId)) {
                    setSelectedColumns(selectedColumns.filter(id => id !== colId));
                } else if (selectedColumns.length < 6) {
                    setSelectedColumns([...selectedColumns, colId]);
                }
            };
            
            if (periodColumns.length === 0) {
                return (
                    <div className="text-center py-8 text-gray-500">
                        <Icons.BarChart className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                        <p>Немає показників для {periodType === 'weekly' ? 'тижневого' : 'місячного'} графіку</p>
                    </div>
                );
            }
            
            return (
                <div className="flex flex-col h-full gap-4">
                    {/* Вибір показників */}
                    <div className="flex flex-wrap gap-2">
                        {periodColumns.map((col, idx) => (
                            <button
                                key={col.id}
                                onClick={() => toggleColumn(col.id)}
                                className={`px-3 py-1.5 rounded-full text-xs font-medium transition-all ${
                                    selectedColumns.includes(col.id)
                                        ? 'text-white'
                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                }`}
                                style={selectedColumns.includes(col.id) ? {
                                    backgroundColor: colors[selectedColumns.indexOf(col.id) % colors.length].border
                                } : {}}
                            >
                                {col.name}
                            </button>
                        ))}
                    </div>
                    
                    {/* Тип графіку */}
                    <div className="flex gap-2">
                        <button
                            onClick={() => setChartType('line')}
                            className={`px-3 py-1.5 rounded-lg text-xs font-medium ${chartType === 'line' ? 'bg-primary-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                        >
                                                        <Icons.TrendingUp className="w-3.5 h-3.5" /> Лінійний
                        </button>
                        <button
                            onClick={() => setChartType('bar')}
                            className={`px-3 py-1.5 rounded-lg text-xs font-medium flex items-center gap-1 ${chartType === 'bar' ? 'bg-primary-500 text-white' : 'bg-gray-100 text-gray-600'}`}
                        >
                            <Icons.BarChart className="w-3.5 h-3.5" /> Стовпчиковий
                        </button>
                    </div>
                    
                    {/* Графік */}
                    <div className="bg-white rounded-2xl p-4 border border-gray-100 flex-1 min-h-[300px] sm:min-h-[400px] md:min-h-[500px]">
                        {selectedColumns.length === 0 ? (
                            <div className="h-full flex items-center justify-center text-gray-400">
                                Виберіть показники для відображення
                            </div>
                        ) : (
                            <canvas ref={chartRef}></canvas>
                        )}
                    </div>
                    
                    {/* Підказка */}
                    <p className="text-xs text-gray-400 text-center">
                        Виберіть до 6 показників для порівняння трендів
                    </p>
                </div>
            );
        };

        // ==================== PDF EXPORT ====================
        const PDFExport = ({ columns, rows, companyName, aiSettings, t }) => {
            const [isGenerating, setIsGenerating] = useState(false);
            const [reportType, setReportType] = useState('full'); // full, weekly, monthly
            const [includeCharts, setIncludeCharts] = useState(true);
            
            const generatePDF = async () => {
                setIsGenerating(true);
                
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    
                    // Шрифт (без кирилиці краще, але спробуємо)
                    doc.setFont('helvetica');
                    
                    let y = 20;
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const margin = 15;
                    const contentWidth = pageWidth - margin * 2;
                    
                    // Заголовок
                    doc.setFontSize(20);
                    doc.setTextColor(34, 197, 94);
                    doc.text(companyName || 'Stats Report', margin, y);
                    y += 10;
                    
                    // Дата звіту
                    doc.setFontSize(10);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`Report: ${new Date().toLocaleDateString('uk-UA')}`, margin, y);
                    y += 15;
                    
                    // Фільтруємо дані по типу звіту
                    const weeklyColumns = columns.filter(c => c.period === 'weekly');
                    const monthlyColumns = columns.filter(c => c.period === 'monthly');
                    const weeklyRows = rows.filter(r => !r.isTarget && r.periodType === 'weekly').sort((a, b) => b.date?.localeCompare(a.date));
                    const monthlyRows = rows.filter(r => !r.isTarget && r.periodType === 'monthly').sort((a, b) => b.date?.localeCompare(a.date));
                    
                    // Тижневі дані
                    if ((reportType === 'full' || reportType === 'weekly') && weeklyColumns.length > 0 && weeklyRows.length > 0) {
                        doc.setFontSize(14);
                        doc.setTextColor(30, 30, 30);
                        doc.text('Weekly Statistics', margin, y);
                        y += 8;
                        
                        // Таблиця
                        const weeklyHeaders = ['Period', ...weeklyColumns.slice(0, 6).map(c => c.name.substring(0, 12))];
                        const weeklyData = weeklyRows.slice(0, 10).map(row => {
                            const period = row.date || '-';
                            const values = weeklyColumns.slice(0, 6).map(col => {
                                const val = row.values?.[col.id];
                                return val !== undefined ? val.toString() : '-';
                            });
                            return [period, ...values];
                        });
                        
                        doc.autoTable({
                            startY: y,
                            head: [weeklyHeaders],
                            body: weeklyData,
                            margin: { left: margin, right: margin },
                            styles: { fontSize: 8, cellPadding: 2 },
                            headStyles: { fillColor: [34, 197, 94], textColor: 255 },
                            alternateRowStyles: { fillColor: [245, 247, 250] },
                        });
                        
                        y = doc.lastAutoTable.finalY + 15;
                    }
                    
                    // Місячні дані
                    if ((reportType === 'full' || reportType === 'monthly') && monthlyColumns.length > 0 && monthlyRows.length > 0) {
                        // Перевірка чи потрібна нова сторінка
                        if (y > 250) {
                            doc.addPage();
                            y = 20;
                        }
                        
                        doc.setFontSize(14);
                        doc.setTextColor(30, 30, 30);
                        doc.text('Monthly Statistics', margin, y);
                        y += 8;
                        
                        const monthlyHeaders = ['Period', ...monthlyColumns.slice(0, 6).map(c => c.name.substring(0, 12))];
                        const monthlyData = monthlyRows.slice(0, 12).map(row => {
                            const period = row.date || '-';
                            const values = monthlyColumns.slice(0, 6).map(col => {
                                const val = row.values?.[col.id];
                                return val !== undefined ? val.toString() : '-';
                            });
                            return [period, ...values];
                        });
                        
                        doc.autoTable({
                            startY: y,
                            head: [monthlyHeaders],
                            body: monthlyData,
                            margin: { left: margin, right: margin },
                            styles: { fontSize: 8, cellPadding: 2 },
                            headStyles: { fillColor: [59, 130, 246], textColor: 255 },
                            alternateRowStyles: { fillColor: [245, 247, 250] },
                        });
                        
                        y = doc.lastAutoTable.finalY + 15;
                    }
                    
                    // Підсумок
                    if (y > 250) {
                        doc.addPage();
                        y = 20;
                    }
                    
                    doc.setFontSize(12);
                    doc.setTextColor(30, 30, 30);
                    doc.text('Summary', margin, y);
                    y += 8;
                    
                    doc.setFontSize(9);
                    doc.setTextColor(80, 80, 80);
                    doc.text(`Total indicators: ${columns.length}`, margin, y);
                    y += 5;
                    doc.text(`Weekly: ${weeklyColumns.length} indicators, ${weeklyRows.length} periods`, margin, y);
                    y += 5;
                    doc.text(`Monthly: ${monthlyColumns.length} indicators, ${monthlyRows.length} periods`, margin, y);
                    y += 10;
                    
                    // Футер
                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(8);
                        doc.setTextColor(150, 150, 150);
                        doc.text(
                            `Page ${i} of ${pageCount} | Generated by Stats Tracker`,
                            pageWidth / 2,
                            doc.internal.pageSize.getHeight() - 10,
                            { align: 'center' }
                        );
                    }
                    
                    // Зберігаємо
                    const fileName = `${companyName || 'stats'}_report_${new Date().toISOString().split('T')[0]}.pdf`;
                    doc.save(fileName);
                    
                } catch (error) {
                    console.error('PDF generation error:', error);
                    alert('Error generating PDF');
                } finally {
                    setIsGenerating(false);
                }
            };
            
            return (
                <div className="space-y-4">
                    {/* Тип звіту */}
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Тип звіту</label>
                        <div className="flex gap-2">
                            {[
                                { id: 'full', label: 'Повний', desc: 'Тижневі + місячні', icon: 'FileText' },
                                { id: 'weekly', label: 'Тижневий', desc: 'Тільки тижневі', icon: 'Calendar' },
                                { id: 'monthly', label: 'Місячний', desc: 'Тільки місячні', icon: 'BarChart' },
                            ].map(type => {
                                const IconComponent = Icons[type.icon];
                                return (
                                <button
                                    key={type.id}
                                    onClick={() => setReportType(type.id)}
                                    className={`flex-1 p-3 rounded-xl border-2 transition-all ${
                                        reportType === type.id
                                            ? 'border-primary-500 bg-primary-50'
                                            : 'border-gray-200 hover:border-gray-300'
                                    }`}
                                >
                                    <div className="font-medium text-sm flex items-center justify-center gap-1">
                                        <IconComponent className="w-4 h-4" />
                                        {type.label}
                                    </div>
                                    <div className="text-xs text-gray-500">{type.desc}</div>
                                </button>
                            );})}
                        </div>
                    </div>
                    
                    {/* Кнопка генерації */}
                    <button
                        onClick={generatePDF}
                        disabled={isGenerating}
                        className="btn btn-primary w-full"
                    >
                        {isGenerating ? (
                            <>
                                <Icons.Loader className="w-4 h-4 animate-spin" />
                                Генерація...
                            </>
                        ) : (
                            <>
                                <Icons.FileText className="w-4 h-4" />
                                Завантажити PDF
                            </>
                        )}
                    </button>
                    
                    <p className="text-xs text-gray-400 text-center">
                        PDF буде містити таблиці з даними та підсумок
                    </p>
                </div>
            );
        };

        // ==================== CHANGE HISTORY ====================
        const ChangeHistory = ({ companyId, t }) => {
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState('all'); // all, columns, rows, settings
            
            // Завантажуємо історію змін
            useEffect(() => {
                if (!companyId) return;
                
                const loadHistory = async () => {
                    setLoading(true);
                    try {
                        const snapshot = await db.collection('companies').doc(companyId)
                            .collection('history')
                            .orderBy('timestamp', 'desc')
                            .limit(50)
                            .get();
                        
                        const historyData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setHistory(historyData);
                    } catch (e) {
                        console.error('Error loading history:', e);
                    } finally {
                        setLoading(false);
                    }
                };
                
                loadHistory();
            }, [companyId]);
            
            const getActionIcon = (action) => {
                switch (action) {
                    case 'create': return <Icons.Plus className="w-4 h-4 text-green-500" />;
                    case 'update': return <Icons.Edit className="w-4 h-4 text-blue-500" />;
                    case 'delete': return <Icons.Trash className="w-4 h-4 text-red-500" />;
                    case 'import': return <Icons.Upload className="w-4 h-4 text-purple-500" />;
                    case 'restore': return <Icons.Undo className="w-4 h-4 text-amber-500" />;
                    default: return <Icons.Activity className="w-4 h-4 text-gray-500" />;
                }
            };
            
            const getActionLabel = (action) => {
                switch (action) {
                    case 'create': return 'Створено';
                    case 'update': return 'Оновлено';
                    case 'delete': return 'Видалено';
                    case 'import': return 'Імпорт';
                    case 'restore': return 'Відновлено';
                    default: return action;
                }
            };
            
            const formatTimestamp = (timestamp) => {
                if (!timestamp) return '';
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                return date.toLocaleString('uk-UA', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };
            
            const filteredHistory = filter === 'all' 
                ? history 
                : history.filter(h => h.type === filter);
            
            if (loading) {
                return (
                    <div className="text-center py-8">
                        <Icons.Loader className="w-8 h-8 mx-auto text-gray-300 animate-spin" />
                        <p className="text-gray-500 mt-2">Завантаження історії...</p>
                    </div>
                );
            }
            
            return (
                <div className="space-y-4">
                    {/* Фільтри */}
                    <div className="flex gap-2 overflow-x-auto pb-2">
                        {[
                            { id: 'all', label: 'Всі' },
                            { id: 'columns', label: 'Показники' },
                            { id: 'rows', label: 'Записи' },
                            { id: 'settings', label: 'Налаштування' },
                        ].map(f => (
                            <button
                                key={f.id}
                                onClick={() => setFilter(f.id)}
                                className={`px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap ${
                                    filter === f.id
                                        ? 'bg-primary-500 text-white'
                                        : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                }`}
                            >
                                {f.label}
                            </button>
                        ))}
                    </div>
                    
                    {/* Список змін */}
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                        {filteredHistory.length === 0 ? (
                            <div className="text-center py-8 text-gray-500">
                                <Icons.Clock className="w-12 h-12 mx-auto mb-3 text-gray-300" />
                                <p>Історія змін порожня</p>
                                <p className="text-xs mt-1">Зміни будуть відображатися тут</p>
                            </div>
                        ) : (
                            filteredHistory.map(item => (
                                <div key={item.id} className="flex items-start gap-3 p-3 bg-gray-50 rounded-xl">
                                    <div className="mt-0.5">
                                        {getActionIcon(item.action)}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <div className="flex items-center gap-2">
                                            <span className="font-medium text-sm text-gray-900">
                                                {getActionLabel(item.action)}
                                            </span>
                                            <span className="text-xs text-gray-400">
                                                {item.type}
                                            </span>
                                        </div>
                                        {item.details && (
                                            <p className="text-xs text-gray-600 mt-0.5 truncate">
                                                {item.details}
                                            </p>
                                        )}
                                        <div className="flex items-center gap-2 mt-1 text-xs text-gray-400">
                                            <span>{formatTimestamp(item.timestamp)}</span>
                                            {item.userName && (
                                                <>
                                                    <span>•</span>
                                                    <span>{item.userName}</span>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                    
                    <p className="text-xs text-gray-400 text-center">
                        Показані останні 50 змін
                    </p>
                </div>
            );
        };
        
        // Функція для запису в історію (для використання в App)
        const logChange = async (db, companyId, userId, userName, action, type, details) => {
            try {
                await db.collection('companies').doc(companyId)
                    .collection('history')
                    .add({
                        action,
                        type,
                        details,
                        userId,
                        userName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
            } catch (e) {
                console.error('Error logging change:', e);
            }
        };

        // ==================== MAIN APP ====================
        const App = () => {
            const toast = useToast();
            
            // Auth state
            const [user, setUser] = useState(null);
            const [userProfile, setUserProfile] = useState(null);

                    // Переходимо до наступного інпуту
                    const nextInput = inputs[currentIndex + 1];
                    if (nextInput) {
                        nextInput.focus();
                        nextInput.select();

                    e.preventDefault();
                    // Переходимо до попереднього інпуту
                    const prevInput = inputs[currentIndex - 1];
                    if (prevInput) {
                        prevInput.focus();
                        prevInput.select();
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    // Переходимо на рядок нижче (приблизно)
                    const nextRowInput = inputs[currentIndex + totalCols];
                    if (nextRowInput) {
